<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CVbot</title>
	<script src="/static/joy.js"></script>
	<style>
	html{
		width: 100%;
		height: 100%;
	}

	body {
		position:absolute; top:0; bottom:0; right:0; left:0;
		margin: 0;
		background-color: #000000;
	}
	
	#videoContainer {
		background-color: #00000000;
	}
	
	#video {
		width: 100vw;
		height: 100vh;
		display: block;
		margin: auto;
	}
    #joyDiv {
		width: max(33vw, 33vh);
		height: max(33vw, 33vh);
		max-width: 400px;
		max-height: 400px;
		position: absolute;
		bottom: 0%;
		right: 0%;
	}
	
	</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h3 class="mt-5">Мегастрим</h3>
                <img src="{{ url_for('video_feed') }}" width="100%">
            </div>
        </div>
    </div>

    <div id="joyDiv"></div>
	<script type="text/javascript">
		var joyParam = {"title": "joystick", 
						"autoReturnToCenter": true, 
						"internalFillColor": "#FF0000", 
						"externalStrokeColor": "#800000", 
						"externalLineWidth": "5"};
		var joy = new JoyStick('joyDiv', joyParam);
		
		function control(x, y){
			var xhttp = new XMLHttpRequest();
			xhttp.open("GET", "control?x=" + x +"&y="+y, true); 
			xhttp.send();
		}
		
		setInterval(function(){control(joy.GetX(), joy.GetY());}, 50);
		
	</script>
    </body>
